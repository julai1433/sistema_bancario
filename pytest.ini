[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --timeout=5
markers =
    deadlock: tests that intentionally trigger deadlocks
    slow: tests that take longer to run
